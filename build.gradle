buildscript {
    ext {
        kotlin_version = '1.3.31'
        artemisVersion = '2.2.0'
        gradleDL_Version = '3.4.3'
        githubReleaserVersion = '2.2.9'
        graalVersion = '0.3.0-29-gf737c91'
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://plugins.gradle.org/m2/" }
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "net.onedaybeard.artemis:artemis-odb-gradle-plugin:$artemisVersion"
        classpath "net.onedaybeard.artemis:artemis-fluid-gradle-plugin:$artemisVersion"
        classpath "de.undercouch:gradle-download-task:$gradleDL_Version"
        classpath "gradle.plugin.com.github.breadmoirai:github-release:$githubReleaserVersion"
        classpath "gradle.plugin.com.palantir.graal:gradle-graal:$graalVersion"
    }
}

allprojects {
    apply plugin: "idea"
    apply plugin: "com.palantir.graal"

    group 'ao-java'
    version = '0.1.10'

    ext {
        appName = 'ao-java'
        gdxVersion = '1.9.9'
        kryonetVersion = '2.22.0-RC1'
        roboVMVersion = '2.3.1'
        box2DLightsVersion = '1.4'
        aiVersion = '1.8.1'
        artemisVersion = '2.2.0'
        artemisContribVersion = '2.2.0'
        gdxAIVersion = '1.8.1'
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

subprojects {
    apply plugin: "java"
}
